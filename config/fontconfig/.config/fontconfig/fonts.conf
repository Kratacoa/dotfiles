<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!-- A bunch of supposedly good rules, I don't really recall what they mean enough to document -->
<fontconfig>
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="autohint">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>

	<alias>
    	<family>sans-serif</family>
    	<prefer>
        	<family>IBM Plex Sans</family>
        	<family>Noto Sans</family>
        	<family>Noto Emoji Nerd Font</family>
        	<family>NotoEmoji</family>
    	</prefer>
	</alias>

	<alias>
    	<family>serif</family>
    	<prefer>
        	<family>IBM Plex Serif</family>
        	<family>Noto Serif</family>
        	<family>NotoEmoji Nerd Font</family>
        	<family>NotoEmoji</family>
    	</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
    		<family>Hack Nerd Font</family>
    		<family>IBM Plex Mono</family>
			<family>Noto Sans Mono</family>
		</prefer>
	</alias>

	<alias>
    	<family>emoji</family>
    	<prefer>
        	<family>Noto Color Emoji</family>
        	<family>NotoEmoji Nerd Font</family>
    	</prefer>
    <alias>

</fontconfig>
